  <head>
    <meta charset="UTF-8" />
    <meta

    <div class="cntr">
      <div class="up">
        <div class="btn red" id="red"></div>

        <div class="btn yellow" id="yellow"></div>
      </div>
      <div class="level" id="level-text">
        <p>Simon</p>
      </div>
    </div>
    <p id="high-score">High Score: 0</p>
